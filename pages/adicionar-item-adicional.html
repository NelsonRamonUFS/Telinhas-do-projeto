<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item Adicional</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <h1>Adicionar Item Adicional</h1>
    </header>

    <div class="form-container">
        <form id="add-item-form">
            <label for="item-name">Nome do Item:</label>
            <input type="text" id="item-name" name="item-name" required>

            <label for="item-price">Preço do Item:</label>
            <input type="number" id="item-price" name="item-price" required>

            <button type="submit">Adicionar Item</button>
        </form>
    </div>

    <script>
        document.getElementById('add-item-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const itemName = document.getElementById('item-name').value;
            const itemPrice = document.getElementById('item-price').value;

            // Lógica para adicionar o item adicional ao backend
            console.log('Item Adicional Adicionado:', { itemName, itemPrice });
        });
    </script>
</body>
</html>
