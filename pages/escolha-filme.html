<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Filme</title>
    <link rel="stylesheet" href="../styles/escolha-filme.css">
</head>
<body>
    <header>
        <h1>Escolha seu Filme</h1>
    </header>

    <div class="movie-selection-container">
        <div class="movie-card">
            <img src="../assets/movie-placeholder.jpg" alt="Filme 1">
            <h2>Título do Filme 1</h2>
            <p>Gênero: Ação</p>
            <p>Duração: 2h</p>
            <button class="btn-escolher">Escolher Filme</button>
        </div>

        <div class="movie-card">
            <img src="../assets/movie-placeholder.jpg" alt="Filme 2">
            <h2>Título do Filme 2</h2>
            <p>Gênero: Drama</p>
            <p>Duração: 1h 45min</p>
            <button class="btn-escolher">Escolher Filme</button>
        </div>

        <!-- Adicione mais filmes aqui -->
    </div>

    <script src="../scripts/escolha-filme.js"></script>
</body>
</html>
