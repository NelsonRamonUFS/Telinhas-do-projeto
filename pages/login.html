<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" id="login-btn">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
        </div>
        <div class="form-container hidden" id="register-container">
            <h1>Registro</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuário" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit" id="register-btn">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Entre aqui</a></p>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
