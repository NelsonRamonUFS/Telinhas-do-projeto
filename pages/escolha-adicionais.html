<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Adicionais</title>
    <link rel="stylesheet" href="../styles/escolha-adicionais.css">
</head>
<body>
    <header>
        <h1>Escolha seus Adicionais</h1>
    </header>

    <div class="adicionais-container">
        <h2>Selecione os itens adicionais</h2>
        <div class="item">
            <label>
                <input type="checkbox" class="adicional" value="pipoca"> Pipoca R$ 15,00
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" class="adicional" value="refrigerante"> Refrigerante R$ 8,00
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" class="adicional" value="sanduiche"> Sandu√≠che R$ 12,00
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox" class="adicional" value="doce"> Doce R$ 5,00
            </label>
        </div>
    </div>

    <div class="btn-container">
        <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <script src="escolha-adicionais.js"></script>
</body>
</html>
