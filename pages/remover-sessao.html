<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Sessão</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <h1>Remover Sessão</h1>
    </header>

    <div class="form-container">
        <form id="remove-session-form">
            <label for="session-select">Escolha a sessão para remover:</label>
            <select id="session-select" name="session" required>
                <option value="">Selecione uma sessão...</option>
                <!-- As opções de sessão serão preenchidas dinamicamente -->
            </select>

            <button type="submit">Remover Sessão</button>
        </form>
    </div>

    <script>
        document.getElementById('remove-session-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const sessionId = document.getElementById('session-select').value;

            // Lógica para remover a sessão do backend
            console.log('Sessão Removida:', sessionId);
        });

        // Função para preencher as opções de sessões (mock)
        function populateSessions() {
            const sessions = [
                { id: 1, movie: 'Filme 1', time: '14:00' },
                { id: 2, movie: 'Filme 2', time: '16:00' },
                { id: 3, movie: 'Filme 3', time: '18:00' },
            ];

            const sessionSelect = document.getElementById('session-select');
            sessions.forEach(session => {
                const option = document.createElement('option');
                option.value = session.id;
                option.textContent = `${session.movie} - ${session.time}`;
                sessionSelect.appendChild(option);
            });
        }

        // Preenche as opções de sessão ao carregar a página
        window.onload = populateSessions;
    </script>
</body>
</html>
